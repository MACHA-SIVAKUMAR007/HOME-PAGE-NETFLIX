<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin:100;
            padding: 100;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
        }

        header {
            background-color:solid red #111;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
        }

        section {
            padding: -20px;
            text-align: center;
        }

        .hero {
            background: url('https://th.bing.com/th/id/OIP.xW4cuz-eGMECJnPuGCb0xAHaDm?rs=1&pid=ImgDetMain');
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Add position relative to the hero container */
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .search-bar {
            position: absolute; /* Set position to absolute */
            top: 70%; /* Align to the vertical center of the hero container */
            transform: translateY(-50%); /* Adjust for the height of the search bar */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-input {
            padding: 10px;
            width: 70%;
        }

        button {
            background-color: #e50914;
            color: white;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 25%;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
    </nav>
    <section class="hero">
        <div>
            <h1>Welcome to Netflix</h1>
            <p>Watch amazing movies and TV shows anytime, anywhere.</p>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Enter your email address">
            <button>Get Started!</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
